</head>
<body>

  <section class="contact-section py-5">
    <div class="container">
      <h2 class="text-center fw-bold text-white mb-4" data-aos="fade-up">Contact Me</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
          <form action="sucess.html" method="get" class="p-4 glass-card">
            <div class="mb-3">
              <label class="form-label text-white">Name</label>
              <input type="text" name="name" class="form-control form-control-lg" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Email</label>
              <input type="email" name="email" class="form-control form-control-lg" placeholder="Your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Message</label>
              <textarea name="message" rows="5" class="form-control" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-glow btn-lg w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
